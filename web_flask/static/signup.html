<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Signup Page</title>
</head>
<body>

<div class="signup-form">
    <h1>Sign up Now</h1>
    <form>
        <div class="form-group">
            <label for="email"> Email</label>
            <input type="email" class="input-box" id="email" placeholder="Your Email">
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="input-box" id="username" placeholder="Username">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="input-box" id="password" placeholder="Your Password">
        </div>

        <div class="form-group checkbox-group">
            <input type="checkbox" id="termsCheckbox" class="termsCheckbox">
            <label for="termsCheckbox">I agree to Subscribe</label>
        </div>

        <button type="submit" class="btn-submit">Submit</button>
    </form>
    <p class="Login">
        Have an existing account?  <a href="login.html">login here</a>
      </p>
      

<!-- Add your scripts here if needed -->
<script src="js/register.js"></script>
</body>
