<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribe page</title>
    <link rel="stylesheet" href="/static/css/home.css" />
  </head>
  <body class="subii">
    <header class="subscribe-header">
      <h1><img src="/static/favicon.ico" alt="Healthylogo" />Healthy</h1>
      <p>
        <!-- Website Slogan-->
        <em>Stay healthy mind, soul, and body</em>
      </p>
    </header>

    <div>
      <p>
        Get the latest health news and insights on health conditions and
        management, <br />fitness and lifestyle modification delivered straight
        to your inbox <br />
      </p>

      <div class="subscription">
        <input
          type="name"
          class="input-box"
          id="name"
          placeholder="First name"
        />
        <br />
        <input type="email" class="input-box" id="email" placeholder="Email" />
        <br />
      </div>

      <div class="subscribe-group">
        <input type="checkbox" id="termsCheckbox" class="termsCheckbox" />
        <label for="termsCheckbox"
          >Yes, I'd like to be kept up to date on health articles
          <br />
          recommendation and updates
          <br />
        </label>
      </div>
      <button type="submit" class="btn-submit" id="sub-butn">Subscribe</button>
    </div>
  </body>
</html>
